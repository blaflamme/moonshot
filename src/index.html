<!DOCTYPE html>
<html ng-app="moonshot" data-mode="dev">
<head>
  <meta charset="utf-8">
  <title>Moonshot</title>
  
  <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  
  <link href="../bower_components/font-awesome/css/font-awesome.css" rel="stylesheet">
  
  <link href="css/app-styles.css" rel="stylesheet">
  
  <script type="text/javascript">
    window.onerror = function (msg) {
      document.getElementsByTagName('body')[0].setAttribute('data-jserror', msg);
    };
  </script>
  
</head>
<body>

<div class="ui-view-container">
  <div ui-view="header"></div>
  <div id="content" class="container" ui-view="content"></div>
</div>

<script type="text/ng-template" id="header.html">
  <div id="header" class="navbar navbar-inverse navbar-fixed-top"
       role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Moonshot</a>
      </div>
      <ul class="nav navbar-nav">
        <li ui-sref-active="active">
          <a ui-sref="home">Home</a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="list">Shopping List</a></li>
      </ul>
    </div>
  </div>
</script>


<script src="../bower_components/angular/angular.js"></script>

<script src="../bower_components/angular-animate/angular-animate.js"></script>

<script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>

<script src="../bower_components/restangular/dist/restangular.js"></script>

<script src="../bower_components/lodash/dist/lodash.js"></script>



<script src="../bower_components/angular-mocks/angular-mocks.js"></script>

<script src="../src/mockRest.js"></script>


<script src="../src/module.js"></script>

<script src="../src/app/app.js"></script>

<script src="../src/todo/controllers.js"></script>

<script src="../src/todo/states.js"></script>

<script src="../src/traversal/traversal.js"></script>



</body>
</html>
