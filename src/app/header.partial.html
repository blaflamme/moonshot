<div id="header" class="navbar navbar-inverse navbar-fixed-top"
     role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" ui-sref="home">Moonshot</a>
    </div>
    <ul class="nav navbar-nav">
      <li ng-repeat="section in HeaderCtrl.sections"
          ng-class="{ active: HeaderCtrl.$state.includes(section.state)}">
        <a ui-sref="{{ section.state}}">{{ section.title}}</a>
      </li>
    </ul>
  </div>
</div>
