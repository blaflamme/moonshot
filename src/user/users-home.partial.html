<div class="row">

  <h3 id="heading">All Users</h3>

  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in UsersHomeCtrl.users">
      <td>{{ user.id }}</td>
      <td>{{ user.title }}</td>
    </tr>
    </tbody>
  </table>

</div>
