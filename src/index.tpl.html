<!DOCTYPE html>
<html ng-app="moonshot" data-mode="<%- mode %>">
<head>
  <meta charset="utf-8">
  <title>Moonshot</title>
  <% _.forEach(css, function(path) { %>
  <link href="<%- prefix %><%- path %>" rel="stylesheet">
  <% }); %>
  <link href="css/app-styles.css" rel="stylesheet">
  <% if (mode=="dev") { %>
  <script type="text/javascript">
    window.onerror = function (msg) {
      document.getElementsByTagName('body')[0].setAttribute('data-jserror', msg);
    };
  </script>
  <% } %>
</head>
<body>

<div class="ui-view-container">
  <div ui-view="header"></div>
  <div id="content" class="container" ui-view="content"></div>
</div>

<script type="text/ng-template" id="header">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Project name</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </div>
</script>

<% _.forEach(js, function(path) { %>
<script src="<%- prefix %><%- path %>"></script>
<% }); %>
<% if (mode=="dev") { %>
<% _.forEach(libjs, function(path) { %>
<script src="<%- prefix %><%- path %>"></script>
<% }); %>
<% _.forEach(appjs, function(path) { %>
<script src="<%- path %>"></script>
<% }); %>
<% } %>

</body>
</html>
