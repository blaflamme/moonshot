<div class="row">

  <h3 id="heading">Form Demo</h3>

  <form name="userForm">
    <div class="field">
      <label for="emailAddress">Enter your email address:</label>
      <input type="email" id="emailAddress"
             name="emailAddress"
             ng-model="data.email"
             ng-minlength="5"
             ng-maxlength="30"
             required/>

      <div>
        <ng-messages for="userForm.emailAddress.$error" multiple>
          <ng-message when="required">
            You forgot to enter your email address.
          </ng-message>
          <ng-message when="minlength">
            Your email address is too short...
          </ng-message>
          <ng-message when="maxlength">
            Your email address is too long...
          </ng-message>
          <ng-message when="email">
            You did not enter your email address correctly...
          </ng-message>
        </ng-messages>
      </div>
    </div>

    <input type="submit"/>
  </form>


</div>
