[app:main]
use = egg:moonshot
logging.config = %(here)s/development.ini
sqlalchemy.url = sqlite:///%(here)s/moonshot.sqlite

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 3000

[loggers]
keys = root, moonshot

[logger_moonshot]
level = DEBUG
handlers =
qualname = moonshot

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
